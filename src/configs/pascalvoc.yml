
device: cuda
resume_training: False

model:
  backbone: reset50

Train:
  dataset:
    name: pascalvoc
    image_dir: dataset/icdar2015/train/images
    anno_dir: dataset/icdar2015/train/gt
    transforms:
      image_shape: [3, 513, 513]
      augmentation: True
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  

Valid:
    dataset:
    name: pascalvoc
    image_dir: dataset/icdar2015/train/images
    anno_dir: dataset/icdar2015/train/gt
    transforms:
      image_shape: [3, 768, 768]
      augmentation: True
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

Debug:
  model: 'debugs/model'